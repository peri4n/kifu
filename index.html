<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cell {
            fill: LightGray
        }
        .circ {
            fill: Black;
            opacity: 0
        }
        .circ:hover {
            fill: Black;
            opacity: 100
        }

    </style>
</head>
<body>
<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
        <rect class="cell" x="0" y="0" width="50" height="50"></rect>
        <circle class="circ" cx="25" cy="25" r="24" stroke="black" stroke-width="1"></circle>
        <rect class="cell" x="50" y="00" width="50" height="50"></rect>
        <circle class="circ" cx="75" cy="25" r="24" stroke="black" stroke-width="1"></circle>
</svg>
</body>
</html>
